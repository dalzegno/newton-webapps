<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../mainStyle.css">
    </head>
    <body>
        <div>
            <h2 id="joke"></h2>
        </div>
        <footer style="position:absolute; bottom:10vh;">
            <a href="http://www.icndb.com/api/">http://www.icndb.com/api/</a>
            <br><a href="https://cors-anywhere.herokuapp.com">https://cors-anywhere.herokuapp.com</a>
            <div>(https://cors-anywhere.herokuapp.com/http://api.icndb.com/jokes/random)</div>
        </footer>
   <script>
       fetch("https://cors-anywhere.herokuapp.com/http://api.icndb.com/jokes/random")
       .then((resp)=>resp.json())
       .then (function(data){
        document.getElementById('joke').innerHTML=data.value.joke
       console.log(data)
        })
       .catch(function(error){
        console.log(error);
       });

   </script>
    </body>
</html>
